<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionLite - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h2 {
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4b5563;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3a7bd5;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .toggle-form a {
            color: #3a7bd5;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Login to NotionLite</h2>
        
        <form id="authForm">
            <div class="form-group" id="nameGroup" style="display: none;">
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="submitBtn">Login</button>
            
            <div class="error" id="errorMsg"></div>
        </form>
        
        <div class="toggle-form">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleLink">Sign up</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let isLogin = true;

        const form = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const nameGroup = document.getElementById('nameGroup');
        const submitBtn = document.getElementById('submitBtn');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');
        const errorMsg = document.getElementById('errorMsg');

        // Toggle between login and register
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            
            if (isLogin) {
                formTitle.textContent = 'Login to NotionLite';
                nameGroup.style.display = 'none';
                submitBtn.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
            } else {
                formTitle.textContent = 'Create Account';
                nameGroup.style.display = 'block';
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login';
            }
            errorMsg.textContent = '';
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            const endpoint = isLogin ? '/auth/login' : '/auth/register';
            const body = isLogin 
                ? { email, password }
                : { name, email, password };

            try {
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to main app
                    window.location.href = '/app';
                } else {
                    errorMsg.textContent = data.message || 'Something went wrong!';
                }
            } catch (error) {
                errorMsg.textContent = 'Cannot connect to server. Make sure backend is running!';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
